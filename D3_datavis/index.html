<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

    <style>
    h2 {
        text-align: center;
        }

    </style>

    <script type="text/javascript"> 

        function draw(data) {
        "use strict";
        var margin = 75,
            width = 1000 - margin,
            height = 600 - margin;

        d3.select('body')
            .append('h2')
            .text('Titanic Survival Rates');

        var svg = d3.select("body")
            .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
            .append('g')
                .attr('class', 'chart');



        var the_chart = new dimple.chart(svg, data);
        the_chart.addCategoryAxis("x", "Pclass");
        the_chart.addMeasureAxis("y", "Survived");
        the_chart.addSeries("Embarked", dimple.plot.bar);
        the_chart.addLegend(200,10, 380, 20, "left");
        the_chart.draw()
        }; 

    </script> 
</head>

<body>

    <script type="text/javascript">
    d3.csv("titanic_data.csv", draw);
    </script> 

</body>
</html>
